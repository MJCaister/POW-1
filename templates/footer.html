<footer>
  <h2><span>Contact</span></h2>
  <p>Website created by Amy Paull for the RNZRSA</p>
  <div class="row">
    <!-- validates the form within the contact URL -->
  <form class="contact" method="post" action={{ url_for('sendcontact') }}>
    <div class="halfsplit">
      {{contactform.hidden_tag()}}
      <p>{{contactform.name.label}}<br>
      {{contactform.name(size=32)}}<br><br>
      {{contactform.email.label}}<br>
      {{contactform.email(size=64)}}<br>
    </div>
    <div class="halfsplit">
      {{contactform.message.label}}<br>
      {{contactform.message(size=100)}}
      {{contactform.submit()}}
    </div>
  </form>
  </div>
</footer>
