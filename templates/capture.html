{% extends 'layout.html' %}
{% block content %}

<h2><span>Showing Results for {{search}}</span></h2>
<p>Displaying {{count}} Results.</p>

<div class="auto-columns">
  {% for capture in captures %}
    <div class="item">
      <p><a href="/capture/{{capture.id}}">{{capture.fulldate}}</a></p>
    </div>
  {% endfor %}
</div>

{% endblock %}
