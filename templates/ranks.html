{% extends 'layout.html' %}
{% block content %}
<h2><span>Showing Results for {{search}}</span></h2>
<p>Displaying {{count}} Results.</p>

<div class="auto-columns">
  {% for rank in ranks %}
  <div class="item">
    <p><a href="/rank/{{rank.id}}">{% if rank.name is not none %}{{rank.name}} {% else %} {{rank.inital}}{% endif %}</a></p>
  </div>
  {% endfor %}
</div>

{% endblock %}
