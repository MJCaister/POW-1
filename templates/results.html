{% extends 'layout.html' %}
{% block content %}

<h2><span>Showing results for {{search}}</span></h2>
<p>Displaying {{count}} Results.</p>

<div class="auto-columns">
  {% for pow in prisoners %}
    <div class="item">
      <p><a href="/pow/{{pow.id}}">{{pow.service_number}} - {{pow.Rank.initial}} {{pow.initial}}. {{pow.surname}}</a></p>
    </div>
  {% endfor %}
</div>

{% endblock %}
