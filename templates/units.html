{% extends 'layout.html' %}
{% block content %}

<h2><span>Showing Results for {{search}}</span></h2>
<p>Displaying {{count}} Results.</p>
<div class="auto-columns">
  {% for unit in units %}
    <div class="item">
      <p><a href="/unit/{{unit.id}}">{% if unit.fullname is not none %}{{unit.fullname}}{% else %} {{unit.name}} {% endif %}</a></p>
    </div>
  {% endfor %}
</div>

{% endblock %}
